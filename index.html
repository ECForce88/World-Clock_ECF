<head>

    , initial-scale=1.0">

    <title>World-Clock_ECF</title>

<body>
    <div class="container">
    <h1 mt-3>World Clock</h1>

    <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">Brasilia</option>
        <option value="">Kabul</option>
        <option value="">Tokyo</option>
        <option value="">Junau</option>
      </select>
 
        <h2 class="city">Zurich CH</h2>
        <div class="date">February 2, 2023</div>
        <div class="time">6:05:15 AM</div>
           
        <h2 class="city">New York US</h2>
        <div class="date">February 1, 2023</div>
        <div class="time">12:05:15 AM</div>
            
        <h2 class="city">Istanbul TR</h2>
        <div class="date">February 1, 2023</div>
        <div class="time">8:05:15 AM</div>    
      
        <h2 class="city">Hong Kong HK</h2>
        <div class="date">February 1, 2023</div>
        <div class="time">1:05:15 PM</div>
    
    </div>
